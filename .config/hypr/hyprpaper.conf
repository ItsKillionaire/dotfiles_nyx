#preload wlppr

# Preload the wallpaper that pywal will manage via a symlink
preload = ~/.config/hypr/current_wallpaper_pywal.png

# Set the wallpaper for your monitor (e.g., eDP-1)
# Replace eDP-1 with your monitor name if different, or use wallpaper = ,<path> for all monitors
wallpaper = ,~/.config/hypr/current_wallpaper_pywal.png
wallpaper = ,~/.config/hypr/current_wallpaper_pywal.png

# Ensure IPC is on if you want to control hyprpaper via commands
ipc = on

# Optional: If you want the same wallpaper on all monitors, you could use:
# wallpaper = ,/home/killionaire/Pictures/Wallpapers/my_cool_wallpaper.jpg

# Optional: To have a dark solid color as a fallback or for other monitors
# preload = #000000
# wallpaper = eDP-1,#000000

# Optional: Enable IPC for runtime control (usually on by default)
# ipc = on
